<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">
<head>
    <title>Available Books Report</title>
    <th:block layout:fragment="styles">
        <style>
          .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
          }
          .btn-outline-primary {
            border-color: #667eea;
            color: #667eea;
          }
          .btn-outline-primary:hover {
            background-color: #667eea;
            border-color: #667eea;
          }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="h3 mb-3 font-weight-normal">
                    <i class="fas fa-book me-2 text-primary"></i>
                    Available Books Report
                </h1>
                <p class="text-muted">Books currently available for borrowing</p>
            </div>
        </div>

        <!-- Books Grid -->
        <div class="row" th:if="${books != null and not #lists.isEmpty(books)}">
            <p th:text="'Total available books: ' + ${books.size()}"></p>
            <div class="col-lg-4 col-md-6 mb-4" th:each="book : ${books}">
                <div class="card h-100 shadow-sm">
                    <div class="card-header text-white">
                        <h5 class="card-title mb-0" th:text="${book.title}">Book Title</h5>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="book-details">
                                    <p class="mb-2">
                                        <strong>Authors:</strong>
                                        <span th:text="${book.authorNames != null and !book.authorNames.isEmpty()} ? ${#strings.listJoin(book.authorNames, ', ')} : 'Unknown'">Author Name</span>
                                    </p>
                                    <p class="mb-2">
                                        <strong>ISBN:</strong>
                                        <span th:text="${book.isbn}">ISBN</span>
                                    </p>
                                    <p class="mb-2">
                                        <strong>Category:</strong>
                                        <span th:text="${book.categoryName ?: 'Unknown'}">Category</span>
                                    </p>
                                    <p class="mb-2">
                                        <strong>Publisher:</strong>
                                        <span th:text="${book.publisherName ?: 'Unknown'}">Publisher</span>
                                    </p>
                                    <p class="mb-2">
                                        <strong>Price:</strong>
                                        <span th:text="'$' + ${#numbers.formatDecimal(book.price, 1, 2)}">$0.00</span>
                                    </p>
                                </div>
                            </div>
                            <div class="col">
                                <span class="badge bg-success me-2">
                                    <i class="fas fa-check"></i> Available
                                </span>
                                <small class="text-muted">
                                    <span th:text="${book.availableCopies}">0</span> copies
                                </small>
                            </div>
                            <div class="col-auto">
                                <div class="btn-group" role="group">
                                    <a th:href="@{/books/{id}(id=${book.id})}"
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-eye"></i> View
                                    </a>
                                    <a th:href="@{/loans/new(bookId=${book.id})}"
                                       class="btn btn-sm btn-success"
                                       sec:authorize="hasAnyRole('LIBRARIAN', 'ADMIN')">
                                        <i class="fas fa-hand-holding"></i> Loan
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Books Message -->
        <div class="row" th:if="${books == null or #lists.isEmpty(books)}">
            <div class="col-12">
                <div class="text-center py-5">
                    <i class="fas fa-book-open fa-5x text-muted mb-3"></i>
                    <h3 class="text-muted">No available books found</h3>
                    <p class="text-muted">All books are currently borrowed or unavailable.</p>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    </div>
</div>
</body>
</html>
